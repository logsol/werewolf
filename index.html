<!DOCTYPE html>
<html>
<head>
<title>Werwolf</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
<body>

<div id="container" class="clearfix">

  <p id="prejoin">
    Name: <input id="name" value="Karl"/>
    <button id="join">Join</button>
  </p>
	<button id="newgame">Create a new game</button>
  
  <p id="game">
    <span id="role"></span>
    <span id="state"></span>
    <ul id="players"></ul>
    <button id="progress">?</button>
  </p>
</div>

</body>
</html>

<script>

var STATE_WAIT = 'wait';
var STATE_PREPARE = 'prepare';
var STATE_SLEEP = 'sleep';
var STATE_SEER = 'seer';
var STATE_WITCH = 'witch';
var STATE_WOLFS = 'wolfs';
var STATE_WAKE = 'wake';

var socket = io();
var inGame = location.href.includes("#");
var isHost = false;
var role = undefined;

socket.on('connect', function () {
	if (inGame) {
    $("#newgame").hide();
    $("#prejoin").show();
	}
});

socket.on('disconnect', function () {
  location.reload();
});

socket.on('deprecated', function () {
  window.alert("You are playing in another window now.");
  location.href = "/";
});

socket.on('generated', function(msg){
	if (!inGame) {
		location.href += "#" + msg;
		location.reload();
	}
});

socket.on('created', function(msg){
  // nothing to do here
});

socket.on('host', function(msg){
  isHost = true;
  $("#progress").show();
  $("#prejoin").hide();
});

socket.on('joined', function(msg){
  $("#prejoin").hide();
});

socket.on('presence', function(msg){
  var players = JSON.parse(msg);
  $("#players").empty();
  for (var x in players) {
    var player = players[x];

    var liHtml = "";
    liHtml += '<li id="' + x + '">'
    liHtml += '<div class="name">' + player.nm + '</div>';
    liHtml += '<span class="role">üåÄ</span>';
    liHtml += '<span class="reveal"></span>';
    liHtml += '<span class="disconnected">üîå</span>';
    liHtml +=  "</li>";

    var li = $(liHtml);

    if(isHost && role) {
      if (!player.hs) {
        var kill = $('<button class="kill">kill</button>');
        var revive = $('<button class="revive">revive</button>');
        if (player.dd) {
          li.append(revive);
        } else {
          li.append(kill);
        }
      }
    }
    
    $("#players").append(li);

    if (!player.cn) {
      $('.disconnected', li).show();
    }
    if (player.rv) {
      $('.reveal', li).show();
      $('.reveal', li).text(player.rv); 
    }
    if (player.dd) {
      $('.role', li).text("‚ö∞Ô∏è");
    }
    if (player.hs) {
      $('.role', li).text("üó£");
    }
    if (player.iy) {
      $('.name', li).addClass('you');
    }
    if (player.iy) {
      if (player.dd) {
        $('#role').text("‚ö∞Ô∏è");
      }
    }
  }
});

socket.on('state', function(msg) {
  var state = JSON.parse(msg);
  $("#state").text(state);
});

socket.on('role', function(msg) {
  role = JSON.parse(msg);
  $("#role").text(role);
  $("#game").show();
});

socket.on('action', function(msg) {
  $("#progress").text(msg);
});

$(document).ready(function() {
  // WINDOW
  $(window).on('hashchange', function(e) {
    location.reload();
  });

  // CLICKS
  $("#newgame").click(function(){
    socket.emit('newgame');
  });

  $("#join").click(function(){
    var name = $("#name").val();
    socket.emit('join', location.hash.substr(1), name);
  });

  // HOST CLICKS
  $("#progress").click(function(){
    socket.emit('progress');
  });

  $("#players").on('click', '.kill', function(e){
    var index = $(e.target).parent().attr('id');
    socket.emit('kill', index);
  });

  $("#players").on('click', '.revive', function(e){
    var index = $(e.target).parent().attr('id');
    socket.emit('revive', index);
  });

  function init() {
    var preset = location.host.split(".")[0];
    if (!preset.includes("localhost")) {
      $("#name").val(preset);
    }
  }
  init();
});

</script>
